buildscript {
    ext {
        springBootVersion = '1.5.10.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.shibadog'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-cache')

    compile('com.github.ulisesbocchio:jasypt-spring-boot:1.17')
    // Optional値をいい感じに出す。
    // @see http://www.baeldung.com/jackson-optional
    // @see https://spring.io/blog/2014/12/02/latest-jackson-integration-improvements-in-spring
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.6')

    compileOnly('org.projectlombok:lombok')

    testCompile('org.springframework.boot:spring-boot-starter-test')
}